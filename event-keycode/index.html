<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Event Keycodes</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Press any key to get the Key Code</h2>
        <div class="key-details">
          <label for="key">event.key</label>
          <input type="text" id="key" disabled />
          <label for="key-code">event.keycode</label>
          <input type="text" id="key-code" disabled />
          <label for="event-code">event.code</label>
          <input type="text" id="event-code" disabled />
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
